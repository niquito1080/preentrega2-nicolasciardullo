    <h1 class="titulo">contacto</h1>
    <!-- inicia main
     -->
    <main>
      <section class="ayuda">
        <form action="">
          <fieldset>
            <legend>envie su consulta</legend>
            <label for="nombre">nombre:</label>
            <input type="text" name="nombre" id="nombre" />
            <div>
              <label for="apellido">apellido</label>
              <input type="text" name="apellido" id="apellido" />
            </div>
            <div>
              <label for="">hombre</label>
              <input type="radio" name="nombre" value="hombre" />
              <label for="">mujer</label>
              <input type="radio" name="nombre" value="mujer" />
            </div>
            <div>acepta los terminos y condiciones</div>
            <div>
              <input type="checkbox" name="acepta" id="acepta" value="1" />
            </div>
            <div>
              <label for="edad">edad</label>
              <select name="edad" id="edad">
                <option value="1-100">1-20</option>
                <option value="m">20-40</option>
                <option value="s">40-~</option>
              </select>
            </div>
            <div>
              <label for="mensaje">mensaje:</label>
              <textarea
                name="mensaje"
                id="mensaje"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div>
              <input type="submit" value="enviar" />
              <input type="reset" value="borrar" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
